<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
        <button @click='fn'>改值</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                str: 'aaaa',
                obj: {
                    name: 'abc',
                    age: 18
                }
            },
            methods: {
                fn() {
                    this.obj.name = 'zs'
                }
            },
            watch: {
                // 只有 msg 变化了  就会执行watch中的函数
                // msg(newValue, oldValue) {
                //     console.log(newValue);
                // },
                // 'obj.age' (newValue) {
                //     console.log(newValue);
                // }

                // 深度监视
                obj: {
                    deep: true,
                    // 处理函数
                    handler(newValue) {
                        console.log('obj', newValue);
                    }
                }

            }
        })
    </script>
</body>

</html>
