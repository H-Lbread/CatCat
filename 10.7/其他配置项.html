<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
</head>

<body>
    <div id="app">
        <demo></demo>
        <demo></demo>
        <demo></demo>
        <demo></demo>
    </div>
    <script>
        Vue.component('demo', {
            template: `
                    <div>
                        <p>demo {{ count }}</p>
                        <button @click="fn">123</button>
                    </div>
                `,
            methods: {
                fn() {
                    this.count++
                }
            },
            data() {
                // 保证每个组件的数据是独立的
                return {
                    count: 0
                }
            }
        })

        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>
