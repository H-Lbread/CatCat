<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <!-- 
        v-on 作用 用于注册事件
            v-on:事件名="要执行的代码"
                        "methods中的函数"
                        "methods中的函数（参数1，参数2.。。。）"
        简写 ---  @
            v-on:事件名=>  @事件名


     -->
    <div id="app">
        <button v-on:click="isShow = !isShow">h1111</button>
        <button v-on:click='fn1'>methods中的函数</button>
        <button v-on:click='fn2(200)'>methods中的函数（参数1，参数2</button>
        <button @click='fn2(500)'>123</button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <h1 v-show='isShow'>132123</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isShow: true
            },
            methods: {
                fn1() {
                    this.isShow = !this.isShow
                },
                fn2(num) {
                    console.log(num);
                }
            }
        })
    </script>
</body>

</html>
