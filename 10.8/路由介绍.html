<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <!-- 锚链接, a链接 => 锚点跳转 -->
    <a href="#/home">首页</a>
    <a href="#/list">列表页</a>
    <a href="#/login">登录页</a>

    <div id="content">

    </div>

    <script src="./vue.js"></script>
    <script>
        window.addEventListener('hashchange', function() {
            console.log('hash变化了');
            console.log(location.hash);

            switch (location.hash) {
                case '#/home':
                    document.getElementById('content').innerHTML = '这里主页的内容'
                    break
                case '#/list':
                    document.getElementById('content').innerHTML = '列表页'
                    break
                case '#/login':
                    document.getElementById('content').innerHTML = '登录页的内容'
                    break
                default:
                    break
            }
        })
    </script>
</body>

</html>
