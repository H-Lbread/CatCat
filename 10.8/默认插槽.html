<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        .modal {
            border: 3px solid #000000;
            padding: 5px;
            margin: 5px;
            width: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <ggg title="警告">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
        </ggg>

        <ggg title="提示">
            <p>123123123</p>
            <p>123123123</p>
            <p>123123123</p>
        </ggg>
    </div>

    <script src="./vue.js"></script>
    <script>
        Vue.component('ggg', {
            template: `
            <div class="modal">
            <div class="title">
              <h3>{{ title }}</h3>
            </div>
            <div class="content">
              <slot></slot>
            </div>
            <div class="footer">
              <button>确认</button>
              <button>取消</button>
            </div>
          </div>
            `,
            props: ['title']
        })


        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            }
        })
    </script>
</body>

</html>
