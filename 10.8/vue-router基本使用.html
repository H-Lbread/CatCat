<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>单页</h3>
        <router-view></router-view>
    </div>

    <script src="./vue.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        const Home = {
            template: `
            <div>
                <div>首页   </div>
                <button @click='fn'>按钮</button>
            </div>
            `,
            methods: {
                fn() {
                    console.log('首页');
                }
            }
        }

        const router = new VueRouter({
            routes: [{
                path: '/home',
                component: Home
            }, {
                path: '/list',
                component: {
                    template: `<div>首页</div>`
                }
            }, {
                path: '/login',
                component: {
                    template: `<div>登录</div>`
                }
            }]
        })
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue'
            },
            router
        })
    </script>
</body>

</html>
