<body>

                        <td :class="{red:item.price >=100}">{{item.price | money}}</td>

                <button @click.prevent="add" class="btn btn-primary">Ê∑ªÂä†ËµÑ‰∫ß</button>

    <script>
        // ÁõÆÊ†áÔºö
        // 1. ÊääË°®Ê†ºÊï∞ÊçÆÊòæÁ§∫Âá∫Êù•
        //    v-for
        // 2. ÂÆûÁé∞Âà†Èô§ÂäüËÉΩ
        //    (1) Ê≥®ÂÜåÁÇπÂáª‰∫ã‰ª∂
        //    (2) ÁÇπÂáª‰∫ã‰ª∂ÈúÄË¶Å‰º†ÈÄí id
        //    (3) Ê†πÊçÆ id ËøõË°åÂà†Èô§
        // 3. Ê†áÊ≥®ÔºöÂ¶ÇÊûú‰ª∑Ê†ºË∂ÖËøá100ÔºåÊ†áÁ∫¢Ëâ≤ÊòæÁ§∫„ÄÇ
        // 4. Ê∑ªÂä†ÂäüËÉΩ

        //    (2) ÁÇπÂáªÊó∂, Ëé∑ÂèñÂà∞‰∏§‰∏™ËæìÂÖ•Ê°ÜÁöÑÂÄº v-modelÂíå‰∏§‰∏™ËæìÂÖ•Ê°ÜÁªëÂÆö
        //    (3) Ê∑ªÂä†Êìç‰Ωú

        // ÂÆö‰πâËøáÊª§Âô®
        Vue.filter('money', function(value) {
                return 'üí¥' + value.toFixed(2)
            })
            // ÂàõÂª∫vueÂÆû‰æã
        const vm = new Vue({
            el: '#app',
            data: {

                    name: 'Â§ñÂ•ó',
                    price: 99
                }, {
                    id: 7,
                    name: 'Ë£§Â≠ê',
                    price: 34
                }, {

                    price: 25.4
                }, {

                    price: 199
                }],
            },
            methods: {
                del: function(id) {
                    this.list = this.list.filter(item => item.id !== id)
                },
                add() {
                    if (this.name === '') return
                    if (this.price === '' || this.price <= 0) return
                    this.list.push({
                        id: +new Date(),
                        name: this.name,
                        price: this.price
                    })
                    this.name = ''
                    this.price = 0
                }
            }
