<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 插值表达式 -->
    <div id="box">
        <h1>{{ msg }}</h1>
        <h1>{{ money }}</h1>
        <h1>{{ house }}</h1>
        <h1>{{ obj.name }}</h1>
        <h1>{{ obj.age }}</h1>
        <h1>{{ }}</h1>
    </div>


    <script>
        const vm = new Vue({
            el: '#box',
            data: {
                msg: 'haha',
                money: '💴1000',
                house: 'big house',
                obj: {
                    name: 'ls',
                    age: 18
                }
            }
        })
    </script>
</body>

</html>
