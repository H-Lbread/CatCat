<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- v-if v-show 控制显示隐藏  
    布尔值
    true 显示
    false 隐藏

    前者：动态的删除和创建元素
    后者：动态的控制css样式 -->

    <div id="app" v-if='flag'>
        {{msg}}
    </div>



    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello xue',
                flag: false
            }
        })
    </script>
</body>

</html>
