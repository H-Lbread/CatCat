<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <h1 v-text='msg'></h1>
        <h1 v-html='msg'></h1>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '<a href="#">标签</a> '
            }
        })
    </script>

</body>

</html>
